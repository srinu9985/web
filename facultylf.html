<body>
	<div id="d1">
		<h2>FACULTY LOGIN</h2><br><br>
		<form onsubmit="return srinu()" action="file:///C:/srinu.php/">
			<label class="a1"> FACULTY ID </label><br><br>
			 <input type="text" class="a2" id="sid"><span style="color:red;visibility:hidden;" id="s1">invalid !!</span><br><br><br>
			<label class="a1"> PASSWORD  </label> <br><br>
			 <input type="password" class="a2" id="pd"><span style="color:red;visibility:hidden;" id="s2">invalid !!</span><br><br><br><br>
			<input type="submit" value="submit" class="a3">
		</form>
	</div>
	<script>
	function srinu(){
		a=document.getElementById("sid").value;
		b=document.getElementById("pd").value;
		var p1=/^[A-Za-z]{1}[0-9]{6}$/;
		var p2=/^[A-Z]{1}[a-z]{1}[0-9]{1}[A-Z]{1}[a-z]{1}$/;
		if(!p1.test(a)){
			document.getElementById("s1").style.visibility="visible";
			setInterval(ll,2000);
			return false;
		}
		else if(!p2.test(b)){
			document.getElementById("s2").style.visibility="visible";
			setInterval(ss,2000);
			return false;
		}
		function ll(){
		document.getElementById("s1").style.visibility="hidden";
		}
		function ss(){
		document.getElementById("s2").style.visibility="hidden";
		}
		}
	</script>
